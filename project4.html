                    <h1>project four | paul rand</h1>
                    <p>This project was created during the UC Davis DES115 course.
                      The programs that were used to create this project was Adobe Illustrator
                    and Adobe InDesign.</p>
                    <p> The objective of this project was to redesign the Paul
                      Rand book, "Design and the Play Instinct" with our interpretation
                      of play. My book was 8" x 8" in size and I used the font Myriad Pro thoughout
                      for consistency. I kept the color palette for the book simple with three colors:
                      a muted blue, white, and grey. The cover of my book is a 3D square
                      speech bubble that includes the title inside and Paul Rand at the
                      bottom of the speech bubble so it looks as though he is the one
                      speaking. Using the text and images given, we had to redesign and
                      format the whole book. I chose to keep it simple and minimal by
                      overlaying the text over a slightly transparent image that
                      cooralates to the text. I kept the titles large in size which
                      showed the type hierarchy thoughout the book.
                    </p>
