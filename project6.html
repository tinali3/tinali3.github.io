                    <h1>project six | stampede</h1>
                    <p>This project was created during the UC Davis DES131 course.
                      The programs that were used to create this project was Adobe Illustrator
                      and Adobe Draw.</p>
                    <p>The objective of this project was to create a garment that connected with
                       one of the many regions that we studied. This was a group project that included
                       two other team members besides myself. We collaborated and each designed an
                       outfit to put in our collection. The inspiration we drew from was the regions
                       of South America and Africa. The main focus of our garment was the handcrafted
                       stamps that we personally carved out and hand stamped onto the fabric to recreate
                       the look from that region. The color scheme we went for was beige, black, turquoise,
                       and orange. The stamps were in metalic gold. The garment that we created and sewed
                       was a tunic dress that was stamped all over and had a black center strip with
                       fringe along the sides of it.
                    </p>
                </figcaption>
