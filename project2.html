                    <h1>project two | interactive</h1>
                    <p>This project was created during the UC Davis DES37 course.
                      The program that was used to create this project was Processing.</p>
                    <p>The objective of this project was to create a user interactive
                      project using multiple processing files. I decided to create a
                      simple interactive game because I have an interest in game development.
                      At first, I wanted to create a 2D platform side scroller like the
                        Super Mario games back in the day. However, it was a lot more
                        complicated that I thought so I create a simple platforming
                        game. The objective of my game was to get the ball to collect
                        all the coins as fast as possible and not fall into the pits of
                        lava. The atmosphere for my interactive project was inspired by
                        indie games such as "FEZ" and "Journey".
                    </p>
