                    <h1>project five | minimal letterform</h1>
                    <p>This project was created during the UC Davis DES115 course.
                      The program that was used to create this project was Adobe Illustrator.</p>
                    <p>The objective of this project was to study a typeform of our choice(from selected fonts)
                      to position cropped letters that created a unique shape. It also showcased
                      the unique qualities of the typeform such as different terminals, x-heights,
                      or decenders. The font I chose to study was Centaur. Some of its unique qualities
                      are the slanted horizontal stroke of the 'e' and the loop that descends from the 'g'.
                      I used the letter 's', 'g', 'e', and 'a' to create a flowing form. The left and right
                      sides are slightly juxapositioned in order to create more movement within
                      the piece. Also, the top letters connect and flow into the bottom letters almost
                      seamlessly.
                    </p>
